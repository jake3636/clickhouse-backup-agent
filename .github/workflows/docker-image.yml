name: Build docker agent image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'agent/Dockerfile'
      - 'diagram/diagram-backup.py'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build docker agent image
      run: docker build ./agent --file ./agent/Dockerfile 
  
  diagram:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v1
    
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install diagrams ruff
    - name: Lint the code
      run: |
        ruff --output-format=github ./diagram
    - name: Run Python
      run: | 
        python ./diagram/diagram-backup.py
    - name: Publish diagram
      uses: actions/upload-artifact@v3
      with:
        name: upload diagram
        path: |
          diagram/diagrams_image.png
    
    
